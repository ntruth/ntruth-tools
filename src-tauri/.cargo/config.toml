[source.crates-io]
replace-with = "rsproxy-sparse"

[source.rsproxy]
registry = "https://rsproxy.cn/crates.io-index"

[source.rsproxy-sparse]
registry = "sparse+https://rsproxy.cn/index/"

[registries.rsproxy]
index = "https://rsproxy.cn/crates.io-index"

[net]
git-fetch-with-cli = true
retry = 3

[http]
timeout = 120
multiplexing = false

# 在每个项目的 src-tauri/.cargo/config.toml 中添加
[build]
# 指向全局共享的 target 目录（Windows 路径用 / 或 \\）
target-dir = "D:/repository/tauri"